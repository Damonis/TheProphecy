{% extends 'base.html' %}

{% block title %}Стереть пророчество{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Стереть пророчество</h2>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите отречь судьбу? "{{ note.title }}"?</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Да, стереть</button>
                        <a href="{% url 'note_detail' note.pk %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
